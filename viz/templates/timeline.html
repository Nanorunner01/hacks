<!DOCTYPE html>
<html>
  <head>
    {% block head_meta %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    {% endblock %}
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
  </head>
  <body>
    <div>
      <h1> Timeline Example </h1>
      <h3> Timine Grid </h3>
      <div  id='chart'> </div>
      <div  id='timeline'> </div>

      <div class="controls">
        <fieldset id="type">
          
          <input type="radio" id="type_all" name="type" value="all" checked="checked"/>
          <label for="type_all" class="sel"> <span class="all">All Traffic</span> </label> 
          
          <input type="radio" id="type_pc" name="type" value="pc"/>
          <label for="type_pc"><span class="pc">Computer</span></label> 
          
          <input type="radio" id="type_mob" name="type" value="mob"/>
          <label for="type_mob"><span class="mob">Mobile</span></label>
        </fieldset>

        <fieldset id="state">
          <input type="radio" id="state_all" name="state" value="all" checked="checked"/>
          <label id="state_all_label" for="state_all" class="sel"><span class="all">All States</span></label>
        </fieldset>
      </div>


    </div>
  </body>

  <script src="{{ url_for('static', filename='jquery-1.6.2.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='d3.v2.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='d3.layout.min.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static', filename='timeline.js') }}" type="text/javascript"></script>
</html>
